<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/weblayout"
>
<head>
    <meta charset="UTF-8">
    <title layout:fragment="title">Add student</title>
</head>
<body>
<div layout:fragment="content" class="col-lg-10">
    <div class="container-fluid">
        <div class="text-center">
            <h3 class="m-3"><b>Add student</b></h3>
        </div>
        <div class="card shadow mb-4">
            <div class="card-body">
                <div class="table-responsive">
                    <form id="formInput">
                        <table class="table table-bordered" width="100%" cellspacing="0">
                            <thead>
                            <tr>
                                <th style="background-color: transparent;border-bottom-width: 0px; border-right-width: 0px;border-top-width: 0px;border-left-width: 0px;">
                                    <input class="" type="checkbox" style="opacity: 0;">
                                </th>
                                <th style="background-color: transparent;color: transparent;border-left-width: 0px;border-bottom-width: 0px;border-top-width: 0px;">
                                    No
                                </th>
                                <th>Class</th>
                                <th>Fullname</th>
                                <th>Date of birth</th>
                                <th>Sex</th>
                                <th>Phone</th>
                                <th>Note</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr class="row1">
                                <td style="border-top-width: 0px; border-right-width: 0px;border-bottom-width: 0px;border-left-width: 0px;">
                                    <div class="checkbox" type="checkbox" style="opacity: 0;"></div>
                                </td>
                                <td style="color: transparent;border-left-width: 0px;border-top-width: 0px;border-bottom-width: 0px;">
                                    1
                                </td>

                                <td class="cbbclass">
                                    <select name="class" class="w-100 form-control">
                                        <option value="">Class</option>
                                        <option th:each="class: ${classes}" th:value="${class.id}">[[${class.name}]]</option>
                                    </select>
                                </td>
                                <td>
                                    <input type="text" name="fullname" class="form-control border-none">
                                </td>
                                <td style="width: 170px">
                                    <input type="date" style="width: 170px;" name="dateOfBirth" class="form-control border-none">
                                </td>
                                <td class="rdosex" style="padding-top: 20px;">
                                    <input type="radio" value="" checked style="display:none;" name="sex">
                                    <input type="radio" value="1" name="sex"> Nam
                                    <input type="radio" value="0" name="sex"> Nữ
                                </td>
                                <td style="width: 120px">
                                    <input style="width: 120px" name="phone" type="text" class="form-control border-none">
                                </td>
                                <td>
                                    <textarea rows="1" name="note" type="text" class="form-control border-none"></textarea>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <div class="text-right">
                            <button type="submit" class="btn btn-success">Batch input</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
        <div class="card shadow mb-4">
            <div class="card-body">
                <div class="table-responsive">
                    <div id="message">

                    </div>
                    <form action="" id="myForm">
                    <table class="table table-bordered" width="100%" cellspacing="0">
                        <thead>
                        <tr>
                            <th>
                                <input class="checkboxAll" onclick="checkBoxAll()" type="checkbox" style="text-align:center;">
                            </th>
                            <th>No</th>
                            <th>Class</th>
                            <th>Fullname</th>
                            <th>Date of birth</th>
                            <th>Sex</th>
                            <th>Phone</th>
                            <th>Note</th>
                        </tr>
                        </thead>
                        <tbody id="bodytable">
                        <tr class="rowTable" id="row0" status="off">
                            <td>
                                <input type="button" style="display: none;" class="btnDeleteInRow" value="Reset">
                                <input class="checkboxSingle" onclick="onCheckboxChecked(this)" type="checkbox" style="text-align:center;">
                            </td>
                            <td class="noRow">1</td>
                            <td class="cbbclass">
                                <select class="w-100 form-control class">
                                    <option value="">Class</option>
                                    <option th:each="class: ${classes}" th:value="${class.id}">[[${class.name}]]</option>
                                </select>
                            </td>
                            <td>
                                <input type="text" value="" class="form-control fullname inputTable">
                            </td>
                            <td style="width: 170px">
                                <input type="date" style="width: 170px;" value="" class="form-control dateOfBirth">
                            </td>
                            <td class="rdosex" style="padding-top: 20px;">
                                <input type="radio" class="male sexRdo" name="sex0"> Nam
                                <input type="radio" class="female sexRdo" name="sex0"> Nữ
                                <input type="radio" checked style="display: none;" class="sexDefault sexRdo" name="sex0">
                            </td>
                            <td style="width: 120px">
                                <input style="width: 120px" type="text" value="" class="form-control phone inputTable">
                            </td>
                            <td>
                                <textarea type="text" value="" rows="1" class="form-control note inputTable"></textarea>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </form>
                </div>
            </div>
            <input type="hidden" th:id="${message.key}" th:value="${message.value}" th:each="message : ${messages}">
        </div>
        <div class="text-right">
            <button class="btn btn-danger" disabled id="btnFake">Delete</button>
            <div class="btn btn-danger" style="display: none" id="btnDelete" onclick="deleteRowSelected()">Delete</div>
            <div class="btn btn-primary" onclick="resgister()">Register</div>
        </div>
    </div>
    <script th:src="@{/system/addstudent.js}"></script>
    <script th:src="@{/system/validateStudent.js}"></script>
</div>
</body>
</html>
